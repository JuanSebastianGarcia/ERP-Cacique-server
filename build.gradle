plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.10'
    id 'io.spring.dependency-management' version '1.1.4'
    id "com.microsoft.azure.azurewebapp" version "1.7.1"
}

group = 'com.caciquesport.inventario'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

springBoot {
    mainClass = 'com.caciquesport.inventario.inventario.InventarioApplication'
}

dependencies {
    // dependencias de spring
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation ('org.springframework.boot:spring-boot-starter-security:3.2.4'){
        exclude group: 'commons-logging', module: 'commons-logging'
    }
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.security:spring-security-crypto:6.2.0'

    // dependencias para escribir codigo
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    //dependencias para la bases de datos
    implementation 'com.microsoft.sqlserver:mssql-jdbc:12.6.1.jre11'
    testImplementation 'com.h2database:h2'

    //dependencia para la conexion con azure
    implementation 'com.azure.spring:spring-cloud-azure-autoconfigure:5.3.0'

    // dependencias del token
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
}



tasks.named('test') {
    useJUnitPlatform()
}


